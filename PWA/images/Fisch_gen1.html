<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Icon Generator f√ºr Angelfreund PWA</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Dieses Script generiert die ben√∂tigten Icons f√ºr Ihre PWA.</p>

    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas180" width="180" height="180"></canvas>

    <div id="downloads">
        <h2>Download Links (Rechtsklick ‚Üí Bild speichern unter...):</h2>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#40127c');
            gradient.addColorStop(1, '#1a0129');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Fish emoji in center
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('üêü', size / 2, size / 2);

            // Convert to data URL and create download link
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `icon-${size}x${size}.png`;
            link.textContent = `icon-${size}x${size}.png`;
            link.style.display = 'block';
            link.style.margin = '10px';

            document.getElementById('downloads').appendChild(link);
        }

        // Generate all required icons
        [192, 512, 32, 16, 180, 152, 144, 120].forEach(size => {
            // Create canvas if it doesn't exist
            if (!document.getElementById(`canvas${size}`)) {
                const canvas = document.createElement('canvas');
                canvas.id = `canvas${size}`;
                canvas.width = size;
                canvas.height = size;
                canvas.style.display = 'none';
                document.body.appendChild(canvas);
            }
            createIcon(size);
        });
    </script>
</body>
</html>
